<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridha Moosa - Data Scientist & AI Consultant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f5f3f0;
            --bg-secondary: #ffffff;
            --text-primary: #2d2d2d;
            --text-secondary: #666;
            --accent-yellow: #f4d03f;
            --accent-blue: #3498db;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #0A0A0A;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-yellow: #f39c12;
            --accent-blue: #5dade2;
            --border-color: #404040;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 0;
            background: rgba(245, 243, 240, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.5s ease;
        }

        [data-theme="dark"] .nav {
            background: rgba(10, 10, 10, 0.8);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .logo {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background: var(--text-secondary);
            border-radius: 13px;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background: var(--bg-primary);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(24px);
        }
        
        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero-text-content { z-index: 10; }
        .hero-text-content h1 {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: var(--text-primary);
        }
        .hero-webgl-shards {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        
        /* General Section Styling */
        .content-section {
            padding: 100px 0;
        }
        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 3rem;
            text-align: center;
        }

        /* Intro Section */
        .intro-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
        }
        .intro-text p {
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.7;
            color: var(--text-secondary);
            text-align: left;
            margin-bottom: 1rem;
            opacity: 0; /* For animation */
        }

        /* Journey Timeline */
        .timeline {
            position: relative;
            padding-left: 2rem;
            border-left: 2px solid var(--border-color);
        }
        .timeline-entry {
            position: relative;
            margin-bottom: 3rem;
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 25px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .timeline-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-medium);
        }
        .timeline-entry::before {
            content: '';
            position: absolute;
            left: -2.85rem;
            top: 1rem;
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
            background-color: var(--accent-blue);
            border: 4px solid var(--bg-primary);
        }
        .timeline-entry h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .timeline-entry .date {
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }
        .timeline-entry p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        .timeline-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .chip { background: var(--bg-primary); color: var(--text-secondary); padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: 1px solid var(--border-color); }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        .skill-category {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: all 0.5s ease;
        }
        [data-theme="dark"] .skill-category {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        .skill-category:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow-medium);
            border-color: var(--accent-blue);
        }
        .skill-category h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        .skill-list {
            list-style: none;
        }
        .skill-item {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            padding: 0.75rem;
            position: relative;
            z-index: 1;
            transition: color 0.4s ease;
        }
        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-blue);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.76, 0, 0.24, 1);
            border-radius: 4px;
        }
        .skill-item:hover::before {
            transform: scaleX(1);
        }
        .skill-item:hover {
            color: var(--bg-primary);
        }
        [data-theme="dark"] .skill-item:hover {
            color: var(--bg-secondary);
        }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(150px, auto);
            gap: 1rem;
        }
        .bento-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 25px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        .bento-card .icon {
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }
        .bento-card h3 { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .bento-card p { color: var(--text-secondary); flex-grow: 1; margin-bottom: 1rem; font-size: 0.9rem; }
        .bento-card a { color: var(--accent-blue); text-decoration: none; font-weight: bold; align-self: flex-start; }
        .bento-card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.1;
        }

        /* Contact Form */
        .contact-section { text-align: center; max-width: 700px; margin: 0 auto; }
        .contact-section p { font-size: 1.2rem; line-height: 1.7; color: var(--text-secondary); margin-bottom: 2rem; }
        .contact-section .email-link { display: inline-block; margin-bottom: 2rem; font-size: 1.2rem; color: var(--accent-blue); text-decoration: none; font-weight: bold; }
        .tally-iframe-container { width: 100%; height: 520px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); }

        .partition-line { width: 100%; height: 1px; background-color: var(--border-color); margin: 4rem 0; }
        
        /* Profile Card CSS */
        .pc-card-wrapper { perspective: 500px; transform: translate3d(0, 0, 0.1px); position: relative; touch-action: none; }
        .pc-card-wrapper::before { content: ''; position: absolute; inset: -10px; background: inherit; background-position: inherit; border-radius: inherit; transition: all 0.5s ease; filter: contrast(2) saturate(2) blur(36px); transform: scale(0.8) translate3d(0, 0, 0.1px); background-size: 100% 100%; background-image: var(--behind-gradient); }
        .pc-card-wrapper:hover, .pc-card-wrapper.active { --card-opacity: 1; }
        .pc-card-wrapper:hover::before, .pc-card-wrapper.active::before { filter: contrast(1) saturate(2) blur(40px) opacity(1); transform: scale(0.9) translate3d(0, 0, 0.1px); }
        .pc-card { width: 320px; height: 450px; display: grid; border-radius: 12px; position: relative; background-blend-mode: color-dodge, normal, normal, normal; box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px) calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px; transition: transform 1s ease; transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg); background-size: 100% 100%; background-position: 0 0, 0 0, 50% 50%, 0 0; background-image: radial-gradient(farthest-side circle at var(--pointer-x) var(--pointer-y), hsla(266, 100%, 90%, var(--card-opacity)) 4%, hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%, hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%, hsla(266, 0%, 60%, 0) 100%), radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%), radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%), conic-gradient(from 124deg at 50% 50%, #c137ffff 0%, #07c6ffff 40%, #07c6ffff 60%, #c137ffff 100%); overflow: hidden; }
        .pc-card:hover, .pc-card.active { transition: none; transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x)); }
        .pc-card * { display: grid; grid-area: 1/-1; border-radius: 12px; transform: translate3d(0, 0, 0.1px); pointer-events: none; }
        .pc-inside { inset: 1px; position: absolute; background-image: var(--inner-gradient); background-color: rgba(0, 0, 0, 0.9); transform: translate3d(0, 0, 0.01px); }
        .pc-shine { mix-blend-mode: color-dodge; }
        .pc-glare { transform: translate3d(0, 0, 1.1px); overflow: hidden; background-image: radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsl(248, 25%, 80%) 12%, hsla(207, 40%, 30%, 0.8) 90%); mix-blend-mode: overlay; filter: brightness(0.8) contrast(1.2); z-index: 4; }
        .pc-avatar-content { mix-blend-mode: screen; overflow: hidden; }
        .pc-avatar-content .avatar { width: 100%; position: absolute; left: 50%; transform: translateX(-50%) scale(1); bottom: 2px; opacity: calc(1.75 - var(--pointer-from-center)); }
        .pc-avatar-content::before { content: ""; position: absolute; inset: 0; z-index: 1; backdrop-filter: blur(30px); mask: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 1) 100%); pointer-events: none; }
        .pc-content { max-height: 100%; overflow: hidden; text-align: center; position: relative; transform: translate3d(calc(var(--pointer-from-left) * -6px + 3px), calc(var(--pointer-from-top) * -6px + 3px), 0.1px) !important; z-index: 5; mix-blend-mode: luminosity; }
        .pc-details { width: 100%; position: absolute; top: 3em; display: flex; flex-direction: column; }
        .pc-details h3 { font-weight: 600; margin: 0; font-size: 2em; background-image: linear-gradient(to bottom, #fff, #6f6fbe); background-size: 1em 1.5em; -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; }
        .pc-details p { font-weight: 600; position: relative; top: -12px; white-space: nowrap; font-size: 16px; margin: 0 auto; width: min-content; background-image: linear-gradient(to bottom, #fff, #4a4ac0); background-size: 1em 1.5em; -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; }

        @media (max-width: 1024px) {
            .bento-grid {
                grid-template-columns: 1fr 1fr;
            }
            .bento-card {
                grid-column: auto !important;
                grid-row: auto !important;
            }
        }
        @media (max-width: 768px) {
            .container { padding: 0 20px; }
            .bento-grid {
                grid-template-columns: 1fr;
            }
            .intro-section {
                grid-template-columns: 1fr;
            }
            .profile-card-container {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        gsap.registerPlugin(ScrollTrigger);

        function ShardScene() {
            const mountRef = useRef(null);
            useEffect(() => {
                const currentMount = mountRef.current;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, currentMount.clientWidth / currentMount.clientHeight, 0.1, 1000);
                camera.position.z = 10;
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(currentMount.clientWidth, currentMount.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                currentMount.appendChild(renderer.domElement);

                const shards = [];
                const shardCount = 20; // Total shards
                const geometry = new THREE.BoxGeometry(0.2, 4, 1.5);
                
                // Material for chromatic shards
                const chromaticMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x5dade2, 
                    roughness: 0.1, 
                    metalness: 0.9 
                });

                // Material for background-colored shards
                const bgMaterial = new THREE.MeshStandardMaterial({
                    color: 0xf5f3f1,
                    roughness: 0.8,
                    metalness: 0.1
                });

                for (let i = 0; i < shardCount; i++) {
                    const isBgShard = i < 5; // First 5 shards will be background-colored
                    const material = isBgShard ? bgMaterial : chromaticMaterial;
                    const shard = new THREE.Mesh(geometry, material);
                    
                    shard.position.set( (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 25, (Math.random() - 0.5) * 30 - 20 );
                    shard.rotation.set( Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI );
                    shard.userData.initialPos = shard.position.clone();
                    shard.userData.scrollFactor = 0.5 + Math.random() * 2;
                    shard.userData.isBg = isBgShard;
                    scene.add(shard);
                    shards.push(shard);
                }
                
                const onScroll = () => {
                    const scrollY = window.scrollY;
                    shards.forEach(shard => {
                        gsap.to(shard.position, { duration: 1.5, ease: 'power3.out', z: shard.userData.initialPos.z + scrollY * 0.05 * shard.userData.scrollFactor });
                    });
                };
                window.addEventListener('scroll', onScroll);

                const animate = () => { requestAnimationFrame(animate); renderer.render(scene, camera); };
                animate();

                const onResize = () => { camera.aspect = currentMount.clientWidth / currentMount.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(currentMount.clientWidth, currentMount.clientHeight); }
                window.addEventListener('resize', onResize);

                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.attributeName === "data-theme") {
                            const theme = document.body.getAttribute('data-theme');
                            const chromaticColor = theme === 'dark' ? 0x5dade2 : 0xcccccc;
                            const bgColor = theme === 'dark' ? 0x0A0A0A : 0xf5f3f0;
                            chromaticMaterial.color.setHex(chromaticColor);
                            bgMaterial.color.setHex(bgColor);
                        }
                    });
                });
                observer.observe(document.body, { attributes: true });


                return () => { window.removeEventListener('scroll', onScroll); window.removeEventListener('resize', onResize); currentMount.removeChild(renderer.domElement); observer.disconnect(); };
            }, []);
            return <div ref={mountRef} className="hero-webgl-shards" />;
        };

        function ProfileCard() {
            const wrapRef = useRef(null);
            const cardRef = useRef(null);
            const avatarUrl = "https://raw.githubusercontent.com/RidhaMoosa/RidhaMoosa.github.io/64c71b784ff837c8558e4871800c2e85d8bd296c/ridha-profile-pic.svg";
            const name = "Ridha Moosa";
            const title = "Data Scientist • Data Analyst • Data Engineer";

            useEffect(() => {
                const card = cardRef.current;
                const wrap = wrapRef.current;

                const clamp = (value, min = 0, max = 100) => Math.min(Math.max(value, min), max);
                const round = (value, precision = 3) => parseFloat(value.toFixed(precision));
                const adjust = (value, fromMin, fromMax, toMin, toMax) => round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));

                const updateCardTransform = (offsetX, offsetY) => {
                    const width = card.clientWidth;
                    const height = card.clientHeight;
                    const percentX = clamp((100 / width) * offsetX);
                    const percentY = clamp((100 / height) * offsetY);
                    const centerX = percentX - 50;
                    const centerY = percentY - 50;
                    const properties = {
                        "--pointer-x": `${percentX}%`, "--pointer-y": `${percentY}%`,
                        "--background-x": `${adjust(percentX, 0, 100, 35, 65)}%`, "--background-y": `${adjust(percentY, 0, 100, 35, 65)}%`,
                        "--pointer-from-center": `${clamp(Math.hypot(percentY - 50, percentX - 50) / 50, 0, 1)}`,
                        "--rotate-x": `${round(-(centerY / 5))}deg`, "--rotate-y": `${round(centerX / 4)}deg`,
                    };
                    Object.entries(properties).forEach(([property, value]) => wrap.style.setProperty(property, value));
                };

                const handlePointerMove = (event) => {
                    const rect = card.getBoundingClientRect();
                    updateCardTransform(event.clientX - rect.left, event.clientY - rect.top);
                };
                
                card.addEventListener("pointermove", handlePointerMove);
                return () => card.removeEventListener("pointermove", handlePointerMove);
            }, []);

            return (
                <div ref={wrapRef} className="pc-card-wrapper">
                    <section ref={cardRef} className="pc-card">
                        <div className="pc-inside">
                            <div className="pc-glare" />
                            <div className="pc-avatar-content">
                                <img className="avatar" src={avatarUrl} alt={`${name} avatar`} loading="lazy" />
                            </div>
                            <div className="pc-content">
                                <div className="pc-details">
                                    <h3>{name}</h3>
                                    <p>{title}</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        }

        function App() {
            useEffect(() => {
                const themeToggle = document.getElementById('theme-toggle');
                const body = document.body;
                const savedTheme = localStorage.getItem('theme') || 'dark';
                body.setAttribute('data-theme', savedTheme);
                themeToggle.addEventListener('click', () => {
                    const currentTheme = body.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    body.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });

                // Scroll reveal for intro paragraphs
                gsap.utils.toArray(".intro-text p").forEach((p, i) => {
                    gsap.to(p, {
                        autoAlpha: 1,
                        y: 0,
                        scrollTrigger: {
                            trigger: p,
                            start: "top 90%",
                        },
                        duration: 0.8,
                        delay: i * 0.2,
                        ease: 'power2.out'
                    });
                });

            }, []);

            const FileTextIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;
            const InputIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12H3m12-4l4 4-4 4M3 12h18"/></svg>;
