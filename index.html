<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridha Moosa | Data Professional</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Inter+Tight:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <style>
        :root {
            --bg-color: #0A0A0A;
            --text-color: #e0e0e0;
            --accent-color: #ADFF2F; /* Luminous Green-Yellow */
            --secondary-accent-color: #5d8c2d; /* Darker Green for accents */
            --border-color: rgba(224, 224, 224, 0.2);
            --card-bg: #111111;
            --font-family-sans: 'Inter', 'Helvetica Neue', 'Arial', sans-serif;
            --font-family-variable: 'Inter Tight', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family-sans);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root { isolation: isolate; position: relative; }
        .container { 
            width: 90%; 
            max-width: 1400px; 
            margin: 0 auto;
            padding-right: 6rem; /* Pushes content left to make space for nav */
        }

        /* --- WebGL Background --- */
        .webgl-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Top-Left Logo --- */
        .top-left-logo {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            width: 50px; /* Small logo size */
            height: 50px;
        }
        .logo-iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
        }
        .logo-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }


        /* --- Right Hand Menu (Glassmorphism) --- */
        .side-nav {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            z-index: 100;
            padding: 1.5rem 0.75rem;
            background: rgba(22, 22, 22, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .side-nav a {
            color: var(--border-color);
            text-decoration: none;
            font-weight: 700;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .side-nav a.active, .side-nav a:hover {
            color: var(--text-color);
        }
        .side-nav a .arrow {
            display: inline-block;
            transform: rotate(-90deg);
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }
        .side-nav a .nav-text {
            display: inline-block;
            margin-left: 0.5rem;
            white-space: nowrap;
        }
        .side-nav a.active .arrow, .side-nav a:hover .arrow {
            transform: rotate(-90deg) translateX(5px);
        }

        /* --- Hero Section (Header) --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .hero-text-content { z-index: 10; }
        .hero-text-content h1 {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: var(--accent-color);
        }
        .hero-subtext {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 2vw, 1.25rem);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .hero-subtext .title {
            font-weight: 900;
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(173, 255, 47, 0.5);
        }
        .hero-subtext .separator {
            color: var(--border-color);
            font-weight: 700;
            margin: 0 0.5rem;
        }
        .hero-webgl-shards {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        .hero-webgl-shards.foreground {
            z-index: 15; /* In front of text */
        }

        /* --- Intro Section --- */
        .intro-section {
            padding: 120px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
        }
        .intro-text { text-align: left; }
        
        /* ScrollReveal Component Styles */
        .scroll-reveal {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .scroll-reveal-text {
            font-size: 1.1rem;
            line-height: 1.7;
            font-weight: 700;
            color: var(--text-color);
            max-width: 600px;
        }
        .scroll-reveal-text .word {
            display: inline-block;
        }

        .profile-card-container { display: flex; justify-content: center; align-items: center; }
        .intro-webgl { position: relative; width: 100%; height: 400px; }
        .intro-webgl canvas { width: 100%; height: 100%; }

        .partition-line {
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
            transform: scaleX(0);
            transform-origin: left;
            margin: 8rem 0;
        }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        
        .bento-section-wrapper { padding: 100px 0; }
        .bento-section-wrapper h2 { text-align: center; font-size: clamp(2rem, 6vw, 3.5rem); margin-bottom: 4rem; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
        .card { background-color: var(--card-bg); border-radius: 12px; padding: 2rem; position: relative; overflow: hidden; border: 1px solid var(--border-color); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .card__header { margin-bottom: 1rem; }
        .card__label { font-size: 0.875rem; color: var(--border-color); }
        .card__title { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .card__description { color: var(--border-color); line-height: 1.6; }
        .card--border-glow::before {
            content: ""; position: absolute; inset: 0; border-radius: 12px; padding: 1px;
            background: radial-gradient(var(--glow-radius, 300px) at var(--glow-x, 0%) var(--glow-y, 0%), rgba(var(--glow-color, 173, 255, 47), 0.6), transparent 80%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            opacity: var(--glow-intensity, 0); transition: opacity 0.3s ease;
        }

        .footer { padding: 4rem 0; text-align: center; border-top: 1px solid var(--border-color); margin-top: 5rem; }
        .footer p { color: var(--border-color); }
        .footer a { color: var(--accent-color); text-decoration: none; font-weight: bold; }

        /* Profile Card CSS */
        :root { --card-radius: 12px; }
        .profile-card-container { display: flex; justify-content: center; align-items: center; }
        .pc-card-wrapper { perspective: 500px; transform: translate3d(0, 0, 0.1px); position: relative; touch-action: none; }
        .pc-card-wrapper::before { content: ''; position: absolute; inset: -10px; background: inherit; background-position: inherit; border-radius: inherit; transition: all 0.5s ease; filter: contrast(2) saturate(2) blur(36px); transform: scale(0.8) translate3d(0, 0, 0.1px); background-size: 100% 100%; background-image: var(--behind-gradient); }
        .pc-card-wrapper:hover, .pc-card-wrapper.active { --card-opacity: 1; }
        .pc-card-wrapper:hover::before, .pc-card-wrapper.active::before { filter: contrast(1) saturate(2) blur(40px) opacity(1); transform: scale(0.9) translate3d(0, 0, 0.1px); }
        .pc-card { width: 320px; height: 450px; display: grid; border-radius: var(--card-radius); position: relative; background-blend-mode: color-dodge, normal, normal, normal; box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px) calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px; transition: transform 1s ease; transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg); background-size: 100% 100%; background-position: 0 0, 0 0, 50% 50%, 0 0; background-image: radial-gradient(farthest-side circle at var(--pointer-x) var(--pointer-y), hsla(266, 100%, 90%, var(--card-opacity)) 4%, hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%, hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%, hsla(266, 0%, 60%, 0) 100%), radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%), radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%), conic-gradient(from 124deg at 50% 50%, #c137ffff 0%, #07c6ffff 40%, #07c6ffff 60%, #c137ffff 100%); overflow: hidden; }
        .pc-card:hover, .pc-card.active { transition: none; transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x)); }
        .pc-card * { display: grid; grid-area: 1/-1; border-radius: var(--card-radius); transform: translate3d(0, 0, 0.1px); pointer-events: none; }
        .pc-inside { inset: 1px; position: absolute; background-image: var(--inner-gradient); background-color: rgba(0, 0, 0, 0.9); transform: translate3d(0, 0, 0.01px); }
        .pc-shine { mix-blend-mode: color-dodge; }
        .pc-glare { transform: translate3d(0, 0, 1.1px); overflow: hidden; background-image: radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsl(248, 25%, 80%) 12%, hsla(207, 40%, 30%, 0.8) 90%); mix-blend-mode: overlay; filter: brightness(0.8) contrast(1.2); z-index: 4; }
        .pc-avatar-content { mix-blend-mode: screen; overflow: hidden; }
        .pc-avatar-content .avatar { width: 100%; position: absolute; left: 50%; transform: translateX(-50%) scale(1); bottom: 2px; opacity: calc(1.75 - var(--pointer-from-center)); }
        .pc-avatar-content::before { content: ""; position: absolute; inset: 0; z-index: 1; backdrop-filter: blur(30px); mask: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 1) 100%); pointer-events: none; }
        .pc-content { max-height: 100%; overflow: hidden; text-align: center; position: relative; transform: translate3d(calc(var(--pointer-from-left) * -6px + 3px), calc(var(--pointer-from-top) * -6px + 3px), 0.1px) !important; z-index: 5; mix-blend-mode: luminosity; }
        .pc-details { width: 100%; position: absolute; top: 3em; display: flex; flex-direction: column; }
        .pc-details h3 { font-weight: 600; margin: 0; font-size: 2em; background-image: linear-gradient(to bottom, #fff, #6f6fbe); background-size: 1em 1.5em; -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; }
        .pc-details p { font-weight: 600; position: relative; top: -12px; white-space: nowrap; font-size: 16px; margin: 0 auto; width: min-content; background-image: linear-gradient(to bottom, #fff, #4a4ac0); background-size: 1em 1.5em; -webkit-text-fill-color: transparent; background-clip: text; -webkit-background-clip: text; }

        @media (max-width: 900px) {
            .hero, .intro-section { grid-template-columns: 1fr; text-align: center; }
            .container { padding-right: 0; }
            .intro-text { text-align: center; }
            .profile-card-container { margin-top: 2rem; }
            .side-nav { display: none; }
            .top-left-logo { top: 1rem; left: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.127.0/build/three.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback, forwardRef } = React;
        gsap.registerPlugin(ScrollTrigger); // Register plugin once globally

        //==================================================//
        //       COMPONENT 1: Shard Scene (New Hero)        //
        //==================================================//
        function ShardScene({ isForeground = false }) {
            const mountRef = useRef(null);
            useEffect(() => {
                const currentMount = mountRef.current;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, currentMount.clientWidth / currentMount.clientHeight, 0.1, 1000);
                camera.position.z = 10;
                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(currentMount.clientWidth, currentMount.clientHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                currentMount.appendChild(renderer.domElement);

                const light = new THREE.DirectionalLight(0xffffff, 2.0);
                light.position.set(10, 10, 10);
                scene.add(light);
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);

                const shards = [];
                const shardCount = isForeground ? 3 : 12;
                const geometry = isForeground ? new THREE.BoxGeometry(0.5, 8, 3) : new THREE.BoxGeometry(0.2, 4, 1.5);
                
                const material = isForeground 
                    ? new THREE.MeshPhysicalMaterial({
                        color: new THREE.Color('#222222'),
                        transmission: 1.0,
                        roughness: 0.2,
                        thickness: 2.5,
                        ior: 1.4,
                        specularIntensity: 1.0,
                        envMapIntensity: 1.0,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.1,
                    })
                    : new THREE.MeshPhysicalMaterial({
                        color: new THREE.Color('#DDDDDD'),
                        roughness: 0.1,
                        metalness: 0.2,
                        specularIntensity: 1.0,
                        clearcoat: 1.0,
                        clearcoatRoughness: 0.1,
                    });

                for (let i = 0; i < shardCount; i++) {
                    const shard = new THREE.Mesh(geometry, material);
                    shard.position.set(
                        (Math.random() - 0.5) * 40,
                        (Math.random() - 0.5) * 25,
                        (Math.random() - 0.5) * 30 - (isForeground ? 5 : 20)
                    );
                    shard.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    shard.userData.initialPos = shard.position.clone();
                    shard.userData.initialRot = shard.rotation.clone();
                    shard.userData.scrollFactor = 0.5 + Math.random() * 2;
                    scene.add(shard);
                    shards.push(shard);
                }
                
                const onScroll = () => {
                    const scrollY = window.scrollY;
                    shards.forEach(shard => {
                        gsap.to(shard.position, {
                            duration: 1.5,
                            ease: 'power3.out',
                            z: shard.userData.initialPos.z + scrollY * 0.05 * shard.userData.scrollFactor,
                        });
                        gsap.to(shard.rotation, {
                            duration: 1.5,
                            ease: 'power3.out',
                            x: shard.userData.initialRot.x + scrollY * 0.001,
                            y: shard.userData.initialRot.y + scrollY * 0.001,
                        });
                    });
                };
                window.addEventListener('scroll', onScroll);

                const animate = () => { requestAnimationFrame(animate); renderer.render(scene, camera); };
                animate();

                const onResize = () => { camera.aspect = currentMount.clientWidth / currentMount.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(currentMount.clientWidth, currentMount.clientHeight); }
                window.addEventListener('resize', onResize);

                return () => { window.removeEventListener('scroll', onScroll); window.removeEventListener('resize', onResize); currentMount.removeChild(renderer.domElement); };
            }, [isForeground]);
            return <div ref={mountRef} className={`hero-webgl-shards ${isForeground ? 'foreground' : ''}`} />;
        };

        //==================================================//
        //     COMPONENT 2: ScrollReveal (from user)        //
        //==================================================//
        function ScrollReveal({ children, scrollContainerRef, enableBlur = true, baseOpacity = 0.1, baseRotation = 3, blurStrength = 4, containerClassName = "", textClassName = "", rotationEnd = "bottom bottom", wordAnimationEnd = "bottom bottom" }) {
            const containerRef = useRef(null);

            const splitText = useMemo(() => {
                const text = typeof children === 'string' ? children : '';
                return text.split(/(\s+)/).map((word, index) => {
                    if (word.match(/^\s+$/)) return <span key={index}> </span>;
                    return ( <span className="word" key={index} style={{display: 'inline-block'}}>{word}</span> );
                });
            }, [children]);

            useEffect(() => {
                const el = containerRef.current;
                if (!el) return;

                const scroller = scrollContainerRef && scrollContainerRef.current ? scrollContainerRef.current : window;
                const wordElements = el.querySelectorAll('.word');

                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: el,
                        scroller,
                        start: 'top bottom-=10%',
                        end: 'bottom center',
                        scrub: true,
                    }
                });

                tl.fromTo( el, { rotate: baseRotation, transformOrigin: 'left center' }, { rotate: 0, ease: 'none' } )
                  .fromTo( wordElements, { opacity: baseOpacity, filter: enableBlur ? `blur(${blurStrength}px)` : 'none' }, { opacity: 1, filter: 'blur(0px)', stagger: 0.05, ease: 'none' }, 0 );
                
                return () => {
                    tl.kill();
                    ScrollTrigger.getAll().forEach(trigger => {
                        if (trigger.trigger === el) {
                            trigger.kill();
                        }
                    });
                };
            }, [scrollContainerRef, enableBlur, baseRotation, baseOpacity, rotationEnd, wordAnimationEnd, blurStrength, children]);

            return (
                <div ref={containerRef} className={`scroll-reveal ${containerClassName}`}>
                    <p className={`scroll-reveal-text ${textClassName}`}>{splitText}</p>
                </div>
            );
        };
        
        //==================================================//
        //     COMPONENT 3: ProfileCard (from user)         //
        //==================================================//
        const ProfileCardComponent = ({ avatarUrl = "https://raw.githubusercontent.com/RidhaMoosa/RidhaMoosa.github.io/64c71b784ff837c8558e4871800c2e85d8bd296c/ridha-profile-pic.svg", name = "Ridha Moosa", title = "Data Scientist", handle = "ridhamoosa", status = "Online", contactText = "Contact", onContactClick, enableTilt = true, }) => {
            const wrapRef = useRef(null);
            const cardRef = useRef(null);
            
            useEffect(() => {
                if (!enableTilt) return;
                const card = cardRef.current;
                const wrap = wrapRef.current;
                let rafId = null;

                const updateCardTransform = (offsetX, offsetY) => {
                    const width = card.clientWidth;
                    const height = card.clientHeight;
                    const percentX = clamp((100 / width) * offsetX);
                    const percentY = clamp((100 / height) * offsetY);
                    const centerX = percentX - 50;
                    const centerY = percentY - 50;
                    const properties = {
                        "--pointer-x": `${percentX}%`, "--pointer-y": `${percentY}%`,
                        "--background-x": `${adjust(percentX, 0, 100, 35, 65)}%`, "--background-y": `${adjust(percentY, 0, 100, 35, 65)}%`,
                        "--pointer-from-center": `${clamp(Math.hypot(percentY - 50, percentX - 50) / 50, 0, 1)}`,
                        "--rotate-x": `${round(-(centerY / 5))}deg`, "--rotate-y": `${round(centerX / 4)}deg`,
                    };
                    Object.entries(properties).forEach(([property, value]) => wrap.style.setProperty(property, value));
                };

                const handlePointerMove = (event) => {
                    const rect = card.getBoundingClientRect();
                    updateCardTransform(event.clientX - rect.left, event.clientY - rect.top);
                };
                
                card.addEventListener("pointermove", handlePointerMove);
                return () => card.removeEventListener("pointermove", handlePointerMove);
            }, [enableTilt]);

            const clamp = (value, min = 0, max = 100) => Math.min(Math.max(value, min), max);
            const round = (value, precision = 3) => parseFloat(value.toFixed(precision));
            const adjust = (value, fromMin, fromMax, toMin, toMax) => round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));

            return (
                <div ref={wrapRef} className="pc-card-wrapper">
                    <section ref={cardRef} className="pc-card">
                        <div className="pc-inside">
                            <div className="pc-glare" />
                            <div className="pc-avatar-content">
                                <img className="avatar" src={avatarUrl} alt={`${name} avatar`} loading="lazy" />
                            </div>
                            <div className="pc-content">
                                <div className="pc-details">
                                    <h3>{name}</h3>
                                    <p>{title}</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };
        const ProfileCard = React.memo(ProfileCardComponent);

        //==================================================//
        //     COMPONENT 4: MagicBento (from user)          //
        //==================================================//
        const cardData = [ { title: "Analytics & ML", description: "Python, R, Scikit-learn, TensorFlow", label: "Modeling" }, { title: "Data Visualization", description: "Tableau, Power BI, D3.js, Matplotlib", label: "Storytelling" }, { title: "Databases & ETL", description: "SQL, NoSQL, Apache Airflow, Spark", label: "Engineering" }, { title: "Cloud Platforms", description: "AWS (S3, Redshift), GCP (BigQuery), Azure", label: "Infrastructure" }, { title: "Collaboration", description: "Git, JIRA, Agile Methodologies", label: "Teamwork" }, { title: "Business Acumen", description: "Translating data insights into business value", label: "Strategy" }, ];
        const GlobalSpotlight = ({ gridRef, enabled = true, spotlightRadius = 300, glowColor = "173, 255, 47" }) => { useEffect(() => { if (!gridRef?.current || !enabled) return; const handleMouseMove = (e) => { const cards = gridRef.current.querySelectorAll(".card"); cards.forEach(card => { const rect = card.getBoundingClientRect(); const relativeX = ((e.clientX - rect.left) / rect.width) * 100; const relativeY = ((e.clientY - rect.top) / rect.height) * 100; const distance = Math.hypot(e.clientX - (rect.left + rect.width / 2), e.clientY - (rect.top + rect.height / 2)); const intensity = Math.max(0, 1 - distance / spotlightRadius); card.style.setProperty("--glow-x", `${relativeX}%`); card.style.setProperty("--glow-y", `${relativeY}%`); card.style.setProperty("--glow-intensity", intensity); card.style.setProperty("--glow-radius", `${spotlightRadius}px`); }); }; window.addEventListener("mousemove", handleMouseMove); return () => window.removeEventListener("mousemove", handleMouseMove); }, [gridRef, enabled, spotlightRadius, glowColor]); return null; };
        function MagicBento({ glowColor = "173, 255, 47" }) { const gridRef = useRef(null); return ( <> <GlobalSpotlight gridRef={gridRef} glowColor={glowColor} /> <div className="card-grid" ref={gridRef}> {cardData.map((card, index) => ( <div key={index} className="card card--border-glow" style={{ '--glow-color': glowColor }} > <div className="card__header"> <div className="card__label">{card.label}</div> </div> <div className="card__content"> <h2 className="card__title">{card.title}</h2> <p className="card__description">{card.description}</p> </div> </div> ))} </div> </> ); };

        //==================================================//
        //           COMPONENT 5: Side Navigation           //

        function SideNav({ sections }) {
            const [activeSection, setActiveSection] = useState('');
            const observer = useRef(null);

            useEffect(() => {
                observer.current = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setActiveSection(entry.target.id);
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px" });

                const currentObserver = observer.current;
                Object.values(sections).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) currentObserver.observe(el);
                });

                return () => {
                    Object.values(sections).forEach(id => {
                        const el = document.getElementById(id);
                        if (el) currentObserver.unobserve(el);
                    });
                };
            }, [sections]);

            return (
                <nav className="side-nav">
                    {Object.keys(sections).map(key => (
                        <a key={key} href={`#${sections[key]}`} className={activeSection === sections[key] ? 'active' : ''}>
                           <span className="arrow">→</span><span className="nav-text">{key}</span>
                        </a>
                    ))}
                </nav>
            );
        };
        
        //==================================================//
        //     COMPONENT 6: WebGL Background Shader         //
        //==================================================//
        function StreakBackground() {
            const mountRef = useRef(null);
            useEffect(() => {
                const currentMount = mountRef.current;
                const scene = new THREE.Scene();
                const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                currentMount.appendChild(renderer.domElement);

                const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                const uniforms = {
                    u_time: { value: 0.0 },
                    u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    u_scroll: { value: 0.0 },
                    u_color: { value: new THREE.Color(accentColor) }
                };

                const geometry = new THREE.PlaneGeometry(2, 2);
                const material = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    vertexShader: `void main() { gl_Position = vec4(position, 1.0); }`,
                    fragmentShader: `
                        uniform vec2 u_resolution;
                        uniform float u_time;
                        uniform float u_scroll;
                        uniform vec3 u_color;

                        float random (vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
                        float noise (vec2 st) { vec2 i = floor(st); vec2 f = fract(st); float a = random(i); float b = random(i + vec2(1.0, 0.0)); float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0)); vec2 u = f*f*(3.0-2.0*f); return mix(a, b, u.x) + (c - a)* u.y * (1.0 - u.x) + (d - b) * u.x * u.y; }

                        void main() {
                            vec2 st = gl_FragCoord.xy/u_resolution.xy;
                            st.y *= 1.5;
                            
                            float scroll_effect = u_scroll * 0.0005;
                            float time_effect = u_time * 0.05;

                            float n = noise(vec2(st.x * 2.0 + time_effect, st.y + scroll_effect));
                            
                            float intensity = smoothstep(0.48, 0.52, n) * 0.15; // More subtle
                            
                            vec3 color = mix(vec3(0.04, 0.04, 0.05), u_color, intensity);
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `
                });

                const plane = new THREE.Mesh(geometry, material);
                scene.add(plane);

                const clock = new THREE.Clock();
                const animate = () => {
                    requestAnimationFrame(animate);
                    uniforms.u_time.value = clock.getElapsedTime();
                    renderer.render(scene, camera);
                };
                animate();

                const onScroll = () => { uniforms.u_scroll.value = window.scrollY; };
                window.addEventListener('scroll', onScroll);
                const onResize = () => { uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight); renderer.setSize(window.innerWidth, window.innerHeight); };
                window.addEventListener('resize', onResize);

                return () => { window.removeEventListener('scroll', onScroll); window.removeEventListener('resize', onResize); currentMount.removeChild(renderer.domElement); };
            }, []);
            return <div ref={mountRef} className="webgl-background" />;
        };
